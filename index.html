<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jimmy Diner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Labrada:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/header.png" />
    </header>

    <div class="menu" id="menu">
      <!--MENU ITEMS PUSHED HERE FROM JS-->
    </div>

    <div class="checkout" id="checkout">
      <!-- ORDER ITEMS PUSHED HERE FROM JS-->
    </div>

    <div class="modal-container" id="modal-container">
      <div class="payment-modal">
        <h4>Enter card details</h4>
        <form id="form-el">
          <input
            type="text"
            placeholder="Enter your name"
            required
            id="customer-name"
          />
          <input type="text" placeholder="Enter card number" required />
          <input type="text" placeholder="Enter CVV" required />
          <button class="pay-btn" id="pay-btn">Pay</button>
        </form>
      </div>
    </div>
    <div class="order-dertails" id="order-dertails">
      Thank you! Your order is on its way!
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
